<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>HTML/JavaScript Events</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>    

  </head>

  <body>

    <h1>JavaScript Playground</h1>

    <p>Aim of this document is to explore crypto frameworks in JavaScript.</p>


    <!-- This script if placed in <head> will cause an error as placing in <head> will cause script to execute first
      however as script is referencing parts of this HTML document which wouldn't have loaded till then hence error will
      be thrown.
      Hence this script is reference here in <body> at the end so that the page is loaded and script can work properly.
    -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="crypto-in-javascript.js"></script>

  </body>
</html>
