<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>HTML/JavaScript Events</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>    

  </head>

  <body>

    <h1>JavaScript Playground</h1>

    <p>Aim of this document is to explore concepts of events in JavaScript.</p>

    <!--About : Event handling using addEventListener()-->
    <h2>Event handling using addEventListener()</h2>

    <button id="buttonTrigerringEventUsingAddEventListener">Add Event Listener</button>

    <p id="targetForButtonTrigerringEventUsingAddEventListener"></p>

    <!--About : Event handling using object properties-->

    <h2>Event handling using object properties</h2>

    <button id="buttonTrigerringEventUsingObjectProperties">Event handler properties</button>

    <p id="targetForButtonTrigerringEventUsingObjectProperties"></p>

    <!--About : Inline event handlers - NOT RECOMMENDED-->

    <h2>Inline event handlers - NOT RECOMMENDED</h2>

    <!--One important point to note here is that in quotes for attribute onclick one needs to use brackets (), otherwise 
      it will not work. Thus we need to use eventHandledForButtonTrigerringEventUsingInlineEventHandler() and not just
      eventHandledForButtonTrigerringEventUsingInlineEventHandler.
    -->
    <button id="buttonTrigerringEventUsingInlineEventHandler" onclick="eventHandledForButtonTrigerringEventUsingInlineEventHandler()">Inline event handlers</button>

    <p id="targetForButtonTrigerringEventUsingInlineEventHandler"></p>

    <!--About : Event objects-->

    <h2>Event Objects</h2>

    <button id="buttonTrigerringEventHandledByMethodExploringEventObjects">Event Objects</button>

    <!--About : Preventing default behavior-->

    <h2>Preventing default behavior</h2>

    <form id="formToTryPreventingDefaultBehaviour">
      <div>
        <label for="coolName">Cool Name:</label>
        <input id="coolName", type="text"/>
      </div>
      <div>
        <label for="team">Team:</label>
        <input id="team", type="text"/>
      </div>
      <div>
        <input id="submit", type="submit"/>
      </div>
    </form>

    <p id="messageForFormSubmition"></p>

    <!-- This script if placed in <head> will cause an error as placing in <head> will cause script to execute first
      however as script is referencing parts of this HTML document which wouldn't have loaded till then hence error will
      be thrown.
      Hence this script is reference here in <body> at the end so that the page is loaded and script can work properly.
    -->
    <script src="events.js"></script>

  </body>
</html>
